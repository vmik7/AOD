<header class="header">
    <div class="_container header__container">
        <div class="header__top">
            <div class="header__left">
                <nav class="header__menu menu" aria-label="addition part of navigation">
                    <div class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item" data-da="menu__list_main,1,768"><a href="#" class="menu__link">About us</a></li>
                            <li class="menu__item" data-da="menu__list_main,2,768"><a href="#" class="menu__link">Work</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <h1 class="header__center">
                <a href="#" class="logo header__logo">
                    <img src="img/Logo.png" alt="AOD logo">
                </a>
            </h1>
            <div class="header__right">
                <nav class="header__menu menu" id="main-menu" aria-label="main navigation">
                    <button class="menu__button menu__burger" aria-expanded="false" aria-controls="menu-list" aria-label="Open navigation">
                        <span class="menu__burger-line"></span>
                        <span class="menu__burger-line"></span>
                        <span class="menu__burger-line"></span>
                    </button>
                    <div class="menu__body">
                        <ul class="menu__list menu__list_main" id="menu-list">
                            <li class="menu__item"><a href="#" class="menu__link">Shop</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Contact</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="header__background">
        <picture>
            <source srcset="img/header-bg_800px.webp"
                    media="(max-width: 800px)"
                    type="image/webp">
            <source srcset="img/header-bg_800px.jpg"
                    media="(max-width: 800px)">
            <source srcset="img/header-bg.webp"
                    type="image/webp">
            <img    src="img/header-bg.jpg"
                    alt="Header background">
        </picture>
        
    </div>
</header>
